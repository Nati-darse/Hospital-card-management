#  SERVER CONFIG 
server.port=8080
spring.application.name=hospital-card-management

#  DATABASE CONFIG 
spring.datasource.url=jdbc:postgresql://localhost:5432/hospital_card_db
spring.datasource.username=postgres
spring.datasource.password=hospital123
spring.datasource.driver-class-name=org.postgresql.Driver

#  JPA/HIBERNATE 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true

#  LOGGING 
logging.level.org.springframework.web=INFO
logging.level.com.hospital.card=DEBUG

# JWT Configuration
jwt.secret=hospital-card-management-system-secret-key-2024-spring-boot-jwt-auth
jwt.expiration=86400000 
#24 hours in milliseconds

#  TEMPorary SECURITY 
spring.security.user.name=admin
spring.security.user.password=admin123
